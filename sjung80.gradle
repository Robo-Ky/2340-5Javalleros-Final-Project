apply plugin: 'java'
sourceCompatibility = '1.7'
version = '1.0'
defaultTasks 'jar'
sourceSets {
    main {
        resources {
            srcDir 'src/res'
        }
    }
}
jar {
    manifest {
        attributes 'Implementation-title': 'sjung80', 'Implementation-version': '1.7'
    }
}
dependencies {
    compile files('lib/resources.jar')
}